<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-container">
            <h1 class="typing">Hi, I'm [Your Name].</h1>
            <p>I'm passionate about technology and development. This website showcases my achievements and projects.</p>
            <a href="path/to/your/CV.pdf" class="btn" download>Download CV</a>
        </div>
        <div class="photo-container">
            <img src="assets/images/your-photo.jpg" alt="Your Name" class="profile-photo">
        </div>
    </section>

    <!-- LinkedIn Button -->
    <footer>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="linkedin-logo">
            <img src="assets/images/linkedin-logo.png" alt="LinkedIn">
        </a>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
